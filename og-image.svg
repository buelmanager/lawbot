<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0f1a"/>

  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0a0f1a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Scale icon -->
  <g transform="translate(525, 140)">
    <path d="M75 30 L75 130 M30 50 L120 50 M30 50 L15 100 L45 100 L30 50 M120 50 L105 100 L135 100 L120 50"
          stroke="#3b82f6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Title -->
  <text x="600" y="320" text-anchor="middle" fill="white" font-family="Pretendard, -apple-system, sans-serif" font-size="72" font-weight="700">
    LawBot
  </text>

  <!-- Subtitle -->
  <text x="600" y="390" text-anchor="middle" fill="#60a5fa" font-family="Pretendard, -apple-system, sans-serif" font-size="32" font-weight="500">
    4대 법률 분야 특화 AI 법률 정보 서비스
  </text>

  <!-- Categories -->
  <g transform="translate(600, 470)">
    <!-- Labor -->
    <rect x="-320" y="-20" width="140" height="40" rx="20" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="1"/>
    <text x="-250" y="8" text-anchor="middle" fill="#60a5fa" font-family="Pretendard, sans-serif" font-size="18">노동법</text>

    <!-- Housing -->
    <rect x="-160" y="-20" width="140" height="40" rx="20" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="1"/>
    <text x="-90" y="8" text-anchor="middle" fill="#10b981" font-family="Pretendard, sans-serif" font-size="18">임대차법</text>

    <!-- Consumer -->
    <rect x="20" y="-20" width="140" height="40" rx="20" fill="rgba(245, 158, 11, 0.2)" stroke="#f59e0b" stroke-width="1"/>
    <text x="90" y="8" text-anchor="middle" fill="#f59e0b" font-family="Pretendard, sans-serif" font-size="18">소비자보호</text>

    <!-- Traffic -->
    <rect x="180" y="-20" width="140" height="40" rx="20" fill="rgba(239, 68, 68, 0.2)" stroke="#ef4444" stroke-width="1"/>
    <text x="250" y="8" text-anchor="middle" fill="#ef4444" font-family="Pretendard, sans-serif" font-size="18">교통사고</text>
  </g>

  <!-- Bottom text -->
  <text x="600" y="570" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Pretendard, sans-serif" font-size="18">
    24시간 무료 | 법제처 API 기반 | 개인정보 수집 없음
  </text>
</svg>
